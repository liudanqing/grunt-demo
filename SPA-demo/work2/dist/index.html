<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="description" content="百度帐号是登录所有百度系产品的通行证，登录后还可以在帐户管理页管理/修改您的个人信息，包括修改密码、绑定手机、身份认证等"><title>注册百度帐号</title><link rel="shortcut icon" href="https://www.baidu.com/favicon.ico" type="image/x-icon"><link rel="icon" sizes="any" mask="" href="https://www.baidu.com/img/baidu.svg"><link href="./index.css" type="text/css" rel="stylesheet"></head><body><div id="wrapper" class=""><div id="content"><div class="mod-new-reg-bg"><img src="https://passport.baidu.com/static/passpc-account/img/reg_bg_min.jpg"></div><div class="mod-new-reg-wrapper"><div class="mod-new-reg-logo"><img src="https://passport.baidu.com/static/passpc-account/img/baidu.png"></div><div class="mod-new-reg-text"><h3>用科技</h3><p>让复杂的世界更简单</p></div><div class="mod-new-reg-footer"><span class="mod-new-reg-help"><a class="mode-new-reg-help-text" href="#" target="_blank">帮助中心</a> <span class="mod-new-reg-line"></span> <a class="mod-new-reg-service" href="#"></a> </span><span class="mod-new-reg-copyright">2020&nbsp;©Baidu</span></div></div><div class="mod-reg clearfix mod-reg- mod-new-reg-content"><div class="new-reg-guide-login"><h3>欢迎注册</h3><p>已有帐号？<span id="login_btn">登录</span></p></div><div class="reg-content tang-pass-reg" id="reg_content"><form autocomplete="off" id="TANGRAM__PSP_4__form" class="new-reg-v5" method="POST"><p id="TANGRAM__PSP_4__userNameWrapper" class="pass-form-item pass-form-item-userName"><label for="TANGRAM__PSP_4__userName" id="TANGRAM__PSP_4__userNameLabel" class="pass-label pass-label-userName">用户名</label> <input type="text" style="display:none;"> <input id="TANGRAM__PSP_4__userName" type="text" name="userName" autofocus class="pass-text-input pass-text-input-userName" autocomplete="off" value="" placeholder="请设置用户名" style="height: 40;"> <span id="TANGRAM__PSP_4__userNameError" class="pass-item-error pass-item-error-userName" style="z-index: 1000;"></span> <span id="tipUser"><span>设置后不可更改，中英文均可，最长14个英文或7个汉字</span></span></p><p id="TANGRAM__PSP_4__phoneWrapper" class="pass-form-item pass-form-item-phone" style="display:"><label for="TANGRAM__PSP_4__phone" id="TANGRAM__PSP_4__phoneLabel" class="pass-label pass-label-phone">手机号</label> <input type="text" style="display:none;"> <input id="TANGRAM__PSP_4__phone" type="text" name="phone" class="pass-text-input pass-text-input-phone" maxlength="11" autocomplete="off" value="" placeholder="可用于登录和找回密码" style="height: 40;"> <span id="TANGRAM__PSP_4__phone_clearbtn" class="pass-clearbtn pass-clearbtn-phone" style="display:none;"></span> <span id="TANGRAM__PSP_4__phoneError" class="pass-item-error pass-item-error-phone"></span><span class="pass-item-placeholder" id="TANGRAM__PSP_4__Placeholder">可用于登录和找回密码</span></p><input type="password" name="password" style="display:none"><p id="TANGRAM__PSP_4__passwordWrapper" class="pass-form-item pass-form-item-password" style="display:"><label for="TANGRAM__PSP_4__password" id="TANGRAM__PSP_4__passwordLabel" class="pass-label pass-label-password">密　码</label> <input type="password" style="display: none;"> <input id="TANGRAM__PSP_4__password" type="password" name="password" class="pass-text-input pass-text-input-password" autocomplete="off" value="" placeholder="请设置登录密码" style="height: 40;"> <span id="TANGRAM__PSP_4__passwordError" class="pass-item-error pass-item-error-phone"></span><span id="TANGRAM__PSP_4__passwordSucc" class="pass-item-succ pass-item-succ-password" style="display:none;"></span> <span id="TANGRAM__PSP_4__passwordTip" class="pass-item-tip pass-item-tip-password" style="display:none"><span id="TANGRAM__PSP_4__passwordTipText" class="pass-item-tiptext pass-item-tiptext-password"><div class="pwd-checklist-wrapper"><span class="pwd-checklist-arrow"><em class="arrowa">◆</em> <em class="arrowb">◆</em></span><ul id="passwordTip" style="display: none;"><li data-rule="len" class="pwd-checklist-item">长度为8~14个字符</li><li data-rule="cha" class="pwd-checklist-item">字母/数字以及标点符号至少包含2种</li><li data-rule="spa" class="pwd-checklist-item">不允许有空格、中文</li></ul></div></span></span><span class="change-password-type" id="TANGRAM__PSP_4__changePwdType" style="display:none;"></span></p><p id="TANGRAM__PSP_4__verifyCodeSendWrapper" class="pass-form-item pass-form-item-verifyCodeSend"><label for="TANGRAM__PSP_4__verifyCode" id="TANGRAM__PSP_4__verifyCodeLabel" class="pass-label pass-label-verifyCode">验证码</label> <input id="TANGRAM__PSP_4__verifyCode" type="text" name="verifyCode" class="pass-text-input pass-text-input-verifyCode" autocomplete="off" maxlength="6" placeholder="请输入验证码" style="height: 40;"> <span id="TANGRAM__PSP_4__verifyCode_clearbtn" class="pass-clearbtn pass-clearbtn-verifyCode" style="display:none;"></span> <input id="TANGRAM__PSP_4__verifyCodeSend" type="button" value="获取验证码" class="pass-button pass-button-verifyCodeSend" autocomplete="off"> <span id="TANGRAM__PSP_4__verifyCodeError" class="pass-item-error pass-item-error-verifyCodeSend"></span></p><p id="TANGRAM__PSP_4__errorWrapper" class="pass-generalErrorWrapper"><span id="TANGRAM__PSP_4__error" class="pass-generalError"></span></p><p id="TANGRAM__PSP_4__submitWrapper" class="pass-form-item pass-form-item-submit pass-form-item-submit-v5"><input id="TANGRAM__PSP_4__submit" type="submit" value="注册"></p><p id="TANGRAM__PSP_4__isAgreeWrapper" class="pass-form-item pass-form-item-isAgree"><input name="isAgree" id="TANGRAM__PSP_4__isAgree" type="checkbox" class="pass-checkbox-input pass-checkbox-isAgree" autocomplete="off"> <label for="TANGRAM__PSP_4__isAgree">阅读并接受</label> <a target="_blank" href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>及 <a target="_blank" href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a> <a><span id="TANGRAM__PSP_4__isAgreeError" class="pass-item-error pass-item-error-isAgree"></span></a></p></form></div></div></div></div><script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script><script src="./index.js
